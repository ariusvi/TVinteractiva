<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div id="container">    
        <div id="screen" class="basicScreen"></div>
        <div id="remote">
            <div id="power" class="btnPower">ON/OFF</div>
            <div id="channels">
                <div class="chn">
                    <div id="c1" class="button">1</div>
                    <div id="c2" class="button">2</div>
                </div>
                <div class="chn">
                    <div id="c3" class="button">3</div>
                    <div id="c4" class="button">4</div>
                </div>
            </div>
            <div id="info">
                <div id="infoChannelScreen"></div>
                <div id="infoChannel"></div>
                <div id="infoDay"></div>
                <div id="infoTime"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
