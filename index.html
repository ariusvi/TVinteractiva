<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="icon" href="./img/TV_logo.png" type="image/icon type">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="container">
        <div id="screen" class="basicScreen">
            <div id="screenFront">
                <div id="info" class="hidden">
                    <div>
                        <p id="hora"></p>
                        <p id="fecha"></p>
                    </div>
                </div>
            </div>
            </div>
            <div id="remote">
                <div id="power" class="btnPower">ON/OFF</div>
                <div id="channels">
                    <div class="chn">
                        <div class="button numbers ">1</div>
                        <div class="button oculto"></div>
                        <div class="button numbers ">2</div>
                    </div>
                    <div class="chn">
                        <div class="button numbers ">3</div>
                        <div class="button oculto"></div>
                        <div class="button numbers ">4</div>
                    </div>
                    <div class="volume">
                        <div id="vUp" class="button numbers ">V +</div>
                        <div class="button oculto"></div>
                        <div id="vDown" class="button numbers ">V -</div>
                    </div>
                </div>

            </div>
        </div>

        <script src="./js/main.js"></script>
</body>

</html>
